<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Pacifico&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Weather</h1>
        <span class="cit"><h2 id="city"></h2></span>
        <form class="search" id="search-form">
          <input
            id="city-input"
            type="search"
            placeholder="Enter city name..."
            autocomplete="off"
          />
          <input id="submit-city" type="submit" value="Submit" />
        </form>
        <small>
          <u> updated: </u>
          <h2 class="date">
            <span class="month"></span>
            <span class="day">30</span>
            <span class="year">2020</span>

            <br />
            <span id="date"></span>
            <span id="hours"><span id="minutes"></span></span>
          </h2>
        </small>
        <div class="col">
          <img
            class="big-img"
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Sunny"
            width="20px"
          />
        </div>
        <span class="temps">
          <div id="temperature"></div>
        </span>

        <ul>
          <li>
            <span class="sunrise">Sunrise:<span id="sunrise"></span></span>
          </li>
          <li>
            <span class="sunset">Sunset:<span id="sunset"></span></span>
          </li>
        </ul>

        <br />
        <h5 class="conditions">Current Conditions</h5>
        <span class="description"><span id="description"></span></span>
        <br />

        <div class="col">
          <div class="wind">
            Wind Speed:
            <span id="wind">5 </span> mph
          </div>
          <div class="col">
            <div class="humidity">
              Humidity:
              <span id="humidity"></span>%
            </div>
          </div>
          <div class="card" style="width: 645px">
            <ul class="list-group list-group-flush">
              <li class="weather-forecast-date">
                Saturday &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="daily-img">
                  <img
                    class="daily-img"
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="rains"
                  />
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                >
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="weather-forecast-low"> 53° - </span
                ><span class="weather-forecast-high"> 81° </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/samarasance/myapp" class="href"
          >Open code source</a
        >
        <span class="sam">by Samara Sance</span></small
      >
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
